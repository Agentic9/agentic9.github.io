<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI-Driven Automation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@800&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@600,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            height: 100dvh; /* For mobile browsers */
            display: grid;
            place-items: center;
            z-index: 10;
            padding: 1rem;
            touch-action: manipulation;
        }
        .slogan-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(0.25rem, 1.5vw, 1rem);
            padding: clamp(0.5rem, 2vw, 1rem);
            width: min(95%, 1200px);
            margin-top: min(-10vh, -80px);
        }
        .static-part {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: 800;
            background: linear-gradient(135deg, 
                #60a5fa 0%, 
                #8b5cf6 50%, 
                #ec4899 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1.1;
            text-align: center;
            width: 100%;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 0 0.5rem;
            position: relative;
            display: inline-block;
        }
        .title-container {
            position: relative;
            display: inline-block;
            margin: 0 auto;
        }
        .gradient-line {
            display: block;
            width: 100%;
            height: 8px;
            position: relative;
            margin-top: 0.5rem;
        }

        .gradient-line hr {
            position: absolute;
            width: 100%;
            height: 2px;
            border: none;
            margin: 0;
            background: linear-gradient(135deg, 
                #60a5fa 0%, 
                #8b5cf6 50%, 
                #ec4899 100%
            );
        }

        .gradient-line hr:first-child {
            top: 0;
        }

        .gradient-line hr:last-child {
            top: 3px;
        }
        .dynamic-part {
            font-family: 'Shadows Into Light', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: normal;
            background: linear-gradient(135deg, #60a5fa 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            transition: all 0.3s ease-out;
            opacity: 1;
            margin: 0;
            line-height: 1.3;
            text-align: center;
            width: 100%;
            max-width: min(800px, 90vw);
        }
        .social-links a {
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .social-links a:hover {
            opacity: 1;
        }
        /* Remove the GitHub corner styles */
        .github-corner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slogan-container">
            <div class="title-container">
                <h1 class="static-part">
                    <span style="letter-spacing: 0.08em;">AGENTIC</span>
                    <span style="letter-spacing: 0.05em; margin-left: 0.2em;">9</span>
                </h1>
                <div class="gradient-line">
                    <hr/>
                    <hr/>
                </div>
            </div>
            <h2 class="dynamic-part" id="rotating-text"></h2>
            <div class="social-links" style="margin-top: 2rem; display: flex; gap: 1.5rem; align-items: center; justify-content: center;">
            </div>
        </div>
    </div>

    <script>
        const phrases = [
            "Empower People with AI-Driven Automation and Expertise",
            "Transform Teams with Intelligent Automation Solutions",
            "Accelerate Businesses with AI-Powered Expertise",
            "Equip Professionals with Smart Automation Tools",
            "Enhance Organizations with AI-Driven Intelligence",
            "Optimize Enterprises with Automated Excellence",
            "Streamline Workflows with AI-Enhanced Precision",
            "Revolutionize Operations with Intelligent Automation",
            "Drive Industries with AI-Driven Innovation",
            "Elevate Companies with Smart Technology Solutions",
            "Optimize Processes with AI-Powered Efficiency",
            "Accelerate Projects with Intelligent Automation",
            "Supercharge Development with AI-Enhanced Tools",
            "Transform Services with Smart Automation",
            "Innovate Solutions with AI-Driven Excellence",
            "Modernize Systems with Intelligent Integration",
            "Maximize Performance with AI-Powered Precision",
            "Achieve Success with Smart Automation"
        ];

        // Start with a random phrase
        let currentIndex = Math.floor(Math.random() * phrases.length);
        const dynamicPart = document.getElementById('rotating-text');
        dynamicPart.textContent = phrases[currentIndex];

        function updatePhrase() {
            currentIndex = (currentIndex + 1) % phrases.length;
            dynamicPart.textContent = phrases[currentIndex];
        }

        setInterval(updatePhrase, 15000);
    </script>
</body>
</html>
